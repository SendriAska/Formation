<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#" method="post">
        <h1>Connexion</h1>
        <div>
            <label for="pseudo">Pseudo:</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Mon pseudo">
        </div>
        <div>
            <label for="pass">Mot de passe:</label>
            <input type="password" name="pass" id="pass" placeholder="Mon mot de passe">
        </div>
        <div>
            <input type="checkbox" checked name="remember" id="remember">
            <label for="remember">Se souvenir de moi</label>
        </div>
        <div id="button">
            <input class="button" type="button" value="Connexion" name="connect" id="connect">
            <input class="button" type="button" value="Retour" name="back" id="back">
        </div>
    </form>
</body>

</html>
